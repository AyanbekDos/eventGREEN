[tool:pytest]
# Конфигурация pytest для EventGREEN Bot
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры для категоризации тестов
markers =
    unit: Юнит тесты отдельных компонентов
    integration: Интеграционные тесты
    slow: Медленные тесты (могут занимать >30 сек)
    api: Тесты с реальными API (требуют ключи)
    demo: Демонстрационные тесты с реальными данными
    asyncio: Асинхронные тесты

# Фильтры предупреждений
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Настройки логирования
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Покрытие кода (если установлен pytest-cov)
# addopts = --cov=src --cov-report=term-missing --cov-report=html